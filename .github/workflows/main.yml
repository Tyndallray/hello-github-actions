name: A workflow for my Hello World file
on: push
jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: ./action-a
        with:
          MY_NAME: "Mona"

      - uses: ./card-move
        with:
          FROM_COLUMN_ID: "Mona"
          TO_COLUMN_ID: "Mona"
          REPOSITORY_TOKEN: "Mona"
